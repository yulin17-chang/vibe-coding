<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Dodge Game 躲避下落物</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚀 Dodge Game 躲避下落物</h1>
  <div id="game-wrapper">
    <!-- 左側遊戲區 -->
    <div id="game-container">
      <div id="player">🧑‍🚀</div>
    </div>

    <!-- 右側資訊區 -->
    <div id="sidebar">
      <p id="score">分數：0</p>
      <p id="lives">生命：3</p>
      <p id="time">時間：0 秒</p>
    
      <div id="gameOver" style="display:none;">
        <h2>遊戲結束！</h2>
        <p id="finalScore">您的分數：0</p>
        <p id="finalTime">存活時間：0 秒</p>
        <button onclick="startGame()">再次遊玩</button>
      </div>
    </div>
  </div>

  <!-- 音效 -->
  <audio id="bg-music" src="sounds/bg-music.mp3" loop></audio>
  <audio id="hit-sound" src="sounds/hit.mp3"></audio>
  <audio id="bomb-sound" src="sounds/bomb.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
