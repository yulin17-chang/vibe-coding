<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Dodge Game 躲避下落物</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚀 Dodge Game 躲避下落物</h1>
  <div id="game-wrapper">
    <!-- 左側遊戲區 -->
    <div id="game-container">
      <div id="player">🧑‍🚀</div>
    </div>

    <!-- 右側資訊區 -->
    <div id="sidebar">
      <button id="start-btn">開始遊戲</button>
      <div id="info">
        <p>分數：<span id="score">0</span></p>
        <p>生命：<span id="lives">3</span></p>
        <p>時間：<span id="time">0</span> 秒</p>
      </div>
      <div id="game-over" class="hidden">
        <h2>遊戲結束！</h2>
        <p id="final-score"></p>
        <button onclick="location.reload()">再次遊玩</button>
      </div>
    </div>
  </div>

  <!-- 音效 -->
  <audio id="bg-music" src="sounds/bg-music.mp3" loop></audio>
  <audio id="hit-sound" src="sounds/hit.mp3"></audio>
  <audio id="bomb-sound" src="sounds/bomb.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
