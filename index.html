<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>打地鼠</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>🐹 打地鼠 🐹</h1>

<div id="game">
  <div id="grid"></div>
  <div id="status">
    <span id="score">分數: 0</span>
    <span id="timer">時間: 30s</span>
  </div>
  <div id="controls">
    <button id="startBtn">開始遊戲</button>
    <button id="pauseBtn">暫停遊戲</button>
    <button id="endBtn">結束遊戲</button>
  </div>
</div>

<audio id="hitSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script src="game.js"></script>
</body>
</html>
