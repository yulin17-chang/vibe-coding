<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Dodge Game 躲避掉落物</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>💥 Dodge Game 躲避掉落物</h1>
  <div id="game-wrapper">
    <!-- 左側遊戲區 -->
    <div id="game-container">
      <div id="player">🧍</div>
      <div id="centerGameOver" style="display:none;">GAME OVER</div>
    </div>

    <!-- 右側資訊區 -->
    <div id="sidebar">
      <div class="info-card">
        <p id="score">⭐分數：000</p>
        <p id="lives">❤️生命：003</p>
        <p id="time">⏳時間：000 秒</p>
      </div>

      <button id="gameBtn">開始遊戲</button>
    
      <div id="gameOver" style="display:none;">
        <h2>遊戲結束！</h2>
        <p id="finalScore">⭐您的分數：000</p>
        <p id="finalTime">⌛存活時間：000 秒</p>
      </div>
    </div>
  </div>

  <!-- 音效 -->
  <audio id="bg-music" src="sounds/bg-music.mp3" loop></audio>
  <audio id="hit-sound" src="sounds/hit.mp3"></audio>
  <audio id="bomb-sound" src="sounds/bomb.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
